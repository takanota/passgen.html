<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Password Generator</title>
</head>
<body>
  <!-- h1>Password Generator</h1 -->
  <div>
    <label>
      <span>length</span>
      <input id="length" type="text" />
    </label>
    <label>
      <input id="upperAlphabet" type="checkbox" />
      <span>upper-alphabet</span>
    </label>
    <label>
      <input id="lowerAlphabet" type="checkbox" />
      <span>lower-alphabet</span>
    </label>
    <label>
      <input id="number" type="checkbox" />
      <span>number</span>
    </label>
    <label>
      <input id="symbol" type="checkbox" />
      <span>symbol</span>
    </label>
    <button id="generate_button">Generate</button>
  </div>
  <ul id="history"></ul>
  <script type="text/javascript" src="script.js">
  </script>
</body>
</html>
